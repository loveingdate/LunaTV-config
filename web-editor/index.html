<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙 Luna TV 配置编辑器</title>
    <meta name="description" content="专业的JSON配置文件编辑器，专为Luna TV配置管理而设计">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌙</text></svg>">
    
    <!-- Monaco Editor -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body data-theme="dark">
    <!-- 加载界面 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>正在加载编辑器...</p>
    </div>

    <!-- 主容器 -->
    <div id="app" class="app-container" style="display: none;">
        <!-- 头部工具栏 -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">🌙 Luna TV 配置编辑器</h1>
                <div class="status-indicator" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">未连接</span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="btn btn-icon" id="theme-toggle" title="切换主题">🌓</button>
                <button class="btn btn-icon" id="fullscreen-toggle" title="全屏模式 (F11)">⛶</button>
                <button class="btn btn-primary" id="save-btn" title="保存到 GitHub (Ctrl+S)">💾 保存</button>
            </div>
        </header>

        <!-- 工具栏 -->
        <nav class="toolbar">
            <div class="toolbar-section">
                <button class="btn btn-secondary" id="load-btn" title="从 GitHub 加载 (Ctrl+O)">📥 加载配置</button>
                <button class="btn btn-secondary" id="upload-btn" title="上传文件 (Ctrl+U)">📤 上传文件</button>
                <button class="btn btn-secondary" id="download-btn" title="下载文件 (Ctrl+D)">📥 下载文件</button>
            </div>
            
            <div class="toolbar-section">
                <button class="btn btn-outline" id="format-btn" title="格式化 JSON">🔧 格式化</button>
                <button class="btn btn-outline" id="compress-btn" title="压缩 JSON">📦 压缩</button>
                <button class="btn btn-outline" id="validate-btn" title="验证 JSON">✅ 验证</button>
            </div>
            
            <div class="toolbar-section">
                <select id="view-mode" class="select" title="切换视图模式">
                    <option value="editor">编辑器</option>
                    <option value="tree">树状图</option>
                    <option value="split">分屏</option>
                </select>
            </div>
        </nav>

        <!-- GitHub Token 输入区域 -->
        <div id="token-section" class="token-section">
            <div class="token-input-group">
                <label for="github-token">GitHub Personal Access Token:</label>
                <div class="input-with-button">
                    <input 
                        type="password" 
                        id="github-token" 
                        placeholder="请输入您的 GitHub Token" 
                        autocomplete="current-password"
                    >
                    <button class="btn btn-primary" id="connect-btn">连接</button>
                </div>
                <small class="help-text">
                    需要 <code>repo</code> 权限。<a href="https://github.com/settings/tokens" target="_blank">获取 Token</a>
                </small>
            </div>
        </div>

        <!-- 主编辑区域 -->
        <main class="main-content">
            <!-- 编辑器容器 -->
            <div class="editor-container">
                <div id="monaco-editor" class="editor"></div>
                
                <!-- 错误提示 -->
                <div id="error-panel" class="error-panel" style="display: none;">
                    <div class="error-header">
                        <span class="error-icon">⚠️</span>
                        <span class="error-title">JSON 格式错误</span>
                        <button class="error-close" id="close-error">✕</button>
                    </div>
                    <div class="error-content" id="error-message"></div>
                </div>
            </div>

            <!-- 侧边面板 -->
            <aside class="side-panel" id="side-panel" style="display: none;">
                <div class="panel-header">
                    <h3 class="panel-title">JSON 树状视图</h3>
                    <button class="btn btn-icon" id="close-panel">✕</button>
                </div>
                <div class="panel-content">
                    <div id="json-tree" class="json-tree"></div>
                </div>
            </aside>
        </main>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="cursor-position">行 1, 列 1</span>
                <span id="file-size">0 字符</span>
                <span id="encoding">UTF-8</span>
            </div>
            
            <div class="status-right">
                <span id="last-saved">未保存</span>
                <span id="json-status" class="status-valid">JSON 有效</span>
            </div>
        </footer>
    </div>

    <!-- 模态对话框 -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">标题</h3>
                <button class="btn btn-icon" id="modal-close">✕</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态内容 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">取消</button>
                <button class="btn btn-primary" id="modal-confirm">确定</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container" class="toast-container"></div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="file-input" accept=".json" style="display: none;">

    <!-- 脚本加载 -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/github-api.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
