<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-blue: #007bff;
            --primary-green: #28a745;
            --primary-red: #dc3545;
            --bg-primary: #1e1e1e;
            --bg-secondary: #252525;
            --bg-tertiary: #2d2d30;
            --text-primary: #d4d4d4;
            --text-secondary: #cccccc;
            --text-muted: #969696;
            --border-color: #3e3e42;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: auto auto auto 1fr auto;
            grid-template-areas: 
                "header header header"
                "toolbar toolbar toolbar" 
                "token token token"
                "files main history"
                "status status status";
        }
        .header {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary-blue), #6f42c1);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .toolbar {
            grid-area: toolbar;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .token-section {
            grid-area: token;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
        }
        .files-sidebar {
            grid-area: files;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .main-content {
            grid-area: main;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        .history-sidebar {
            grid-area: history;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            grid-area: status;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            padding: 6px 16px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .editor {
            flex: 1;
            background: var(--bg-primary);
            font-family: Monaco, Consolas, monospace;
            border: none;
            outline: none;
            padding: 16px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }
        .files-list, .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .file-item, .history-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .file-item:hover, .history-item:hover {
            background: var(--bg-tertiary);
        }
        .file-item.active {
            background: var(--primary-blue);
            color: white;
        }
        .token-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .status-valid {
            color: var(--primary-green);
        }
        .status-invalid {
            color: var(--primary-red);
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .toast.success { background: var(--primary-green); }
        .toast.error { background: var(--primary-red); }
        .toast.info { background: var(--primary-blue); }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "toolbar" 
                    "token"
                    "main"
                    "status";
            }
            .files-sidebar, .history-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

            <h1>ğŸŒ™ Luna TV é…ç½®ç¼–è¾‘å™¨</h1>

        <!-- å·¥å…·æ  -->

            <textarea id="editor" class="editor" placeholder="è¯·é€‰æ‹©JSONæ–‡ä»¶å¼€å§‹ç¼–è¾‘...\n\næ‚¨ä¹Ÿå¯ä»¥ç›´æ¥è¾“å…¥JSONå†…å®¹ã€‚"></textarea>
        </main>
        
        <!-- å³ä¾§å†å²è®°å½• -->
        <aside class="history-sidebar">
            <div style="padding: 12px 16px; border-bottom: 1px solid var(--border-color); font-weight: 600;">ğŸ“š å†å²è®°å½•</div>
            <div class="history-list" id="history-list">æš‚æ— å†å²è®°å½•</div>

        <!-- çŠ¶æ€æ  -->

                <span id="connection-status">æœªè¿æ¥</span>

    <input type="file" id="file-input" accept=".json" style="display: none;">
    
    <script>
        // Luna TV ç¼–è¾‘å™¨ä¸»ç±»
        class LunaTVEditor {
            constructor() {
                this.files = [];
                this.currentFile = null;
                this.history = [];
                this.historyIndex = -1;
                this.githubToken = null;
                this.isConnected = false;
                this.repoOwner = 'hafrey1';
                this.repoName = 'LunaTV-config';
                this.lastContent = '';
            }
            
            async init() {
                console.log('ğŸŒ™ åˆå§‹åŒ– Luna TV é…ç½®ç¼–è¾‘å™¨...');
                this.setupEventListeners();
                this.loadSettings();
                
                // æ£€æŸ¥ä¿å­˜çš„ Token
                const savedToken = localStorage.getItem('lunatv_github_token');
                if (savedToken) {
                    document.getElementById('github-token').value = savedToken;
                    this.githubToken = savedToken;
                    await this.connectGitHub();
                } else {
                    this.showTokenSection();
                    await this.enterDemoMode();
                }
                
                console.log('âœ¨ Luna TV é…ç½®ç¼–è¾‘å™¨åˆå§‹åŒ–å®Œæˆ');
            }
            
            setupEventListeners() {
                const editor = document.getElementById('editor');
                editor.addEventListener('input', () => this.onContentChange());
                
                // å·¥å…·æ æŒ‰é’®
                document.getElementById('refresh-btn').onclick = () => this.loadJSONFiles();
                document.getElementById('upload-btn').onclick = () => this.uploadFile();
                document.getElementById('download-btn').onclick = () => this.downloadFile();
                document.getElementById('format-btn').onclick = () => this.formatJSON();
                document.getElementById('validate-btn').onclick = () => this.validateJSON();
                document.getElementById('save-btn').onclick = () => this.saveToGitHub();
                
                // GitHub è¿æ¥
                document.getElementById('connect-btn').onclick = () => this.connectGitHub();
                document.getElementById('demo-btn').onclick = () => this.enterDemoMode();
                
                // æ–‡ä»¶é€‰æ‹©
                document.getElementById('files-list').onclick = (e) => {
                    const fileItem = e.target.closest('.file-item');
                    if (fileItem) {
                        this.selectFile(fileItem.dataset.path);
                    }
                };
                
                document.getElementById('file-input').onchange = (e) => this.handleFileUpload(e);
            }
            
            // GitHub API é›†æˆ
            async connectGitHub() {
                const token = document.getElementById('github-token').value.trim();
                if (!token) {
                    this.showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„ GitHub Token', 'error');
                    return;
                }
                
                try {
                    this.showToast('æ­£åœ¨è¿æ¥ GitHub...', 'info');
                    
                    const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Luna-TV-Editor/2.0'
                        }
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Token æ— æ•ˆæˆ–å·²è¿‡æœŸ');
                        } else if (response.status === 404) {
                            throw new Error('ä»“åº“ä¸å­˜åœ¨æˆ–æ— è®¿é—®æƒé™');
                        } else {
                            throw new Error(`GitHub API é”™è¯¯: ${response.status}`);
                        }
                    }
                    
                    const repoData = await response.json();
                    
                    this.githubToken = token;
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    
                    localStorage.setItem('lunatv_github_token', token);
                    this.showToast(`GitHub è¿æ¥æˆåŠŸ: ${repoData.full_name}`, 'success');
                    
                    await this.loadJSONFiles();
                    
                } catch (error) {
                    console.error('GitHub è¿æ¥å¤±è´¥:', error);
                    this.showToast('GitHub è¿æ¥å¤±è´¥: ' + error.message, 'error');
                    if (error.message.includes('Token')) {
                        localStorage.removeItem('lunatv_github_token');
                        document.getElementById('github-token').value = '';
                    }
                }
            }
            
            async loadJSONFiles() {
                if (!this.isConnected || !this.githubToken) {
                    await this.loadDemoFiles();
                    return;
                }
                
                try {
                    this.showToast('æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...', 'info');
                    
                    const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}/contents`, {
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Luna-TV-Editor/2.0'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${response.status}`);
                    }
                    
                    const files = await response.json();
                    
                    this.files = files
                        .filter(file => file.type === 'file' && file.name.toLowerCase().endsWith('.json'))
                        .map(file => ({
                            name: file.name,
                            path: file.path,
                            sha: file.sha,
                            size: file.size,
                            type: 'github'
                        }))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    
                    this.updateFilesList();
                    this.showToast(`å·²åŠ è½½ ${this.files.length} ä¸ª JSON æ–‡ä»¶`, 'success');
                    
                } catch (error) {
                    console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                    this.showToast('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
                    await this.loadDemoFiles();
                }
            }
            
            async selectFile(path) {
                const file = this.files.find(f => f.path === path);
                if (!file) return;
                
                try {
                    this.showToast('æ­£åœ¨åŠ è½½æ–‡ä»¶...', 'info');
                    
                    let content;
                    if (file.type === 'github') {
                        const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}/contents/${file.path}`, {
                            headers: {
                                'Authorization': `token ${this.githubToken}`,
                                'Accept': 'application/vnd.github.v3.raw',
                                'User-Agent': 'Luna-TV-Editor/2.0'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`åŠ è½½æ–‡ä»¶å¤±è´¥: ${response.status}`);
                        }
                        
                        content = await response.text();
                    } else {
                        content = file.content;
                    }
                    
                    this.currentFile = file;
                    document.getElementById('current-file').textContent = `ğŸ“„ ${file.name}`;
                    document.getElementById('editor').value = content;
                    this.updateFilesList();
                    this.onContentChange();
                    
                    this.showToast(`å·²åŠ è½½æ–‡ä»¶: ${file.name}`, 'success');
                    
                } catch (error) {
                    console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error);
                    this.showToast('åŠ è½½æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
                }
            }
            
            async saveToGitHub() {
                if (!this.isConnected || !this.githubToken) {
                    this.showToast('è¯·å…ˆè¿æ¥ GitHub', 'error');
                    return;
                }
                
                const content = document.getElementById('editor').value;
                if (!this.validateJSON()) {
                    this.showToast('ä¿å­˜å¤±è´¥: JSON æ ¼å¼æ— æ•ˆ', 'error');
                    return;
                }
                
                if (!this.currentFile || this.currentFile.type !== 'github') {
                    this.showToast('è¯·å…ˆé€‰æ‹© GitHub æ–‡ä»¶', 'error');
                    return;
                }
                
                try {
                    this.showToast('æ­£åœ¨ä¿å­˜åˆ° GitHub...', 'info');
                    
                    const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}/contents/${this.currentFile.path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                            'User-Agent': 'Luna-TV-Editor/2.0'
                        },
                        body: JSON.stringify({
                            message: `Update ${this.currentFile.name} via Luna TV Editor`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            sha: this.currentFile.sha
                        })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 409) {
                            throw new Error('æ–‡ä»¶å·²è¢«å…¶ä»–ç”¨æˆ·ä¿®æ”¹ï¼Œè¯·åˆ·æ–°åé‡è¯•');
                        } else {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(`ä¿å­˜å¤±è´¥: ${response.status} ${errorData.message || response.statusText}`);
                        }
                    }
                    
                    const result = await response.json();
                    this.currentFile.sha = result.content.sha;
                    
                    document.getElementById('last-saved').textContent = 'å·²ä¿å­˜';
                    this.showToast(`å·²ä¿å­˜åˆ° GitHub: ${this.currentFile.name}`, 'success');
                    
                } catch (error) {
                    console.error('ä¿å­˜å¤±è´¥:', error);
                    this.showToast('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
                }
            }
            
            async enterDemoMode() {
                this.isConnected = true;
                this.updateConnectionStatus();
                document.getElementById('token-section').style.display = 'none';
                this.showToast('å·²è¿›å…¥æ¼”ç¤ºæ¨¡å¼', 'info');
                await this.loadDemoFiles();
            }
            
            async loadDemoFiles() {
                this.files = [
                    {
                        name: 'luna-tv-config.json',
                        path: 'luna-tv-config.json',
                        size: 2048,
                        type: 'demo',
                        content: JSON.stringify({
                            "sites": [{
                                "key": "csp_AppYsV2",
                                "name": "AppYs",
                                "type": 3,
                                "api": "csp_AppYsV2",
                                "searchable": 1,
                                "quickSearch": 1,
                                "filterable": 1
                            }],
                            "wallpaper": "https://picsum.photos/1920/1080",
                            "spider": "https://raw.githubusercontent.com/hafrey1/LunaTV-config/main/spider.jar",
                            "version": "2.0.0"
                        }, null, 2)
                    },
                    {
                        name: 'config-demo.json',
                        path: 'config-demo.json',
                        size: 512,
                        type: 'demo',
                        content: JSON.stringify({
                            "app_name": "Luna TV",
                            "version": "1.0.0",
                            "settings": {
                                "auto_update": true
                            }
                        }, null, 2)
                    }
                ];
                this.updateFilesList();
            }
            
            updateFilesList() {
                const list = document.getElementById('files-list');
                list.innerHTML = '';
                
                this.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.dataset.path = file.path;
                    
                    if (this.currentFile && this.currentFile.path === file.path) {
                        item.classList.add('active');
                    }
                    
                    const sizeText = file.size < 1024 ? file.size + ' B' : (file.size / 1024).toFixed(1) + ' KB';
                    item.innerHTML = `ğŸ“„ ${file.name} <small>(${sizeText})</small>`;
                    
                    list.appendChild(item);
                });
            }
            
            onContentChange() {
                const content = document.getElementById('editor').value;
                this.updateFileSize(content);
                this.validateJSON();
                
                if (content !== this.lastContent) {
                    this.saveToHistory(content);
                    this.lastContent = content;
                    document.getElementById('last-saved').textContent = 'æœªä¿å­˜';
                }
            }
            
            validateJSON() {
                const content = document.getElementById('editor').value;
                const status = document.getElementById('json-status');
                
                if (!content.trim()) {
                    status.textContent = 'æ— å†…å®¹';
                    status.className = 'status-invalid';
                    return false;
                }
                
                try {
                    JSON.parse(content);
                    status.textContent = 'JSON æ ¼å¼æ­£å¸¸';
                    status.className = 'status-valid';
                    return true;
                } catch (e) {
                    status.textContent = 'JSON æ ¼å¼é”™è¯¯';
                    status.className = 'status-invalid';
                    return false;
                }
            }
            
            formatJSON() {
                try {
                    const content = document.getElementById('editor').value;
                    if (!content.trim()) {
                        this.showToast('è¯·è¾“å…¥ JSON å†…å®¹', 'error');
                        return;
                    }
                    
                    const parsed = JSON.parse(content);
                    const formatted = JSON.stringify(parsed, null, 2);
                    document.getElementById('editor').value = formatted;
                    this.onContentChange();
                    this.showToast('JSON æ ¼å¼åŒ–æˆåŠŸ', 'success');
                } catch (e) {
                    this.showToast('JSON æ ¼å¼åŒ–å¤±è´¥: ' + e.message, 'error');
                }
            }
            
            uploadFile() {
                document.getElementById('file-input').click();
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('editor').value = e.target.result;
                    document.getElementById('current-file').textContent = `ğŸ“„ ${file.name}`;
                    this.currentFile = { name: file.name, type: 'local' };
                    this.onContentChange();
                    this.showToast(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${file.name}`, 'success');
                };
                reader.readAsText(file);
                event.target.value = '';
            }
            
            downloadFile() {
                const content = document.getElementById('editor').value;
                const filename = this.currentFile ? this.currentFile.name : 'config.json';
                
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast('æ–‡ä»¶ä¸‹è½½æˆåŠŸ', 'success');
            }
            
            updateConnectionStatus() {
                const status = document.getElementById('connection-status');
                if (this.isConnected) {
                    status.textContent = 'å·²è¿æ¥';
                    status.style.color = 'var(--primary-green)';
                    document.getElementById('token-section').style.display = 'none';
                } else {
                    status.textContent = 'æœªè¿æ¥';
                    status.style.color = 'var(--primary-red)';
                }
            }
            
            showTokenSection() {
                document.getElementById('token-section').style.display = 'block';
            }
            
            updateFileSize(content) {
                const size = new Blob([content]).size;
                const sizeElement = document.getElementById('file-size');
                if (size < 1024) {
                    sizeElement.textContent = `${size} å­—ç¬¦`;
                } else {
                    sizeElement.textContent = `${(size / 1024).toFixed(1)} KB`;
                }
            }
            
            saveToHistory(content) {
                if (this.history[this.historyIndex] === content) return;
                
                this.history = this.history.slice(0, this.historyIndex + 1);
                this.history.push(content);
                
                if (this.history.length > 20) {
                    this.history.shift();
                } else {
                    this.historyIndex++;
                }
                
                this.updateHistoryPanel();
            }
            
            updateHistoryPanel() {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                
                if (this.history.length === 0) {
                    list.innerHTML = 'æš‚æ— å†å²è®°å½•';
                    return;
                }
                
                this.history.slice().reverse().forEach((content, reverseIndex) => {
                    const index = this.history.length - 1 - reverseIndex;
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    const preview = content.substring(0, 50).replace(/\n/g, ' ');
                    item.innerHTML = `ç‰ˆæœ¬ ${index + 1}: ${preview}${content.length > 50 ? '...' : ''}`;
                    
                    item.onclick = () => {
                        document.getElementById('editor').value = content;
                        this.historyIndex = index;
                        this.onContentChange();
                        this.showToast('å·²æ¢å¤å†å²ç‰ˆæœ¬', 'success');
                    };
                    
                    list.appendChild(item);
                });
            }
            
            loadSettings() {
                const historyData = localStorage.getItem('lunatv_history');
                if (historyData) {
                    try {
                        const parsed = JSON.parse(historyData);
                        this.history = parsed.history || [];
                        this.historyIndex = parsed.index || -1;
                        this.updateHistoryPanel();
                    } catch (e) {
                        console.warn('å†å²è®°å½•åŠ è½½å¤±è´¥:', e);
                    }
                }
            }
            
            showToast(message, type = 'info', duration = 3000) {
                // ç§»é™¤ç°æœ‰çš„toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                toast.onclick = () => toast.remove();
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, duration);
            }
        }
        
        // å¯åŠ¨åº”ç”¨
        const app = new LunaTVEditor();
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
