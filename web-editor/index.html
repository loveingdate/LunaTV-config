    <script>
        // ÁÆÄÂåñÁâàJavaScriptÂ∫îÁî®
        class LunaTVEditor {
            constructor() {
                this.isConnected = false;
                this.currentTheme = 'dark';
                this.viewMode = 'editor';
                this.history = [];
                this.historyIndex = -1;
                this.autoSaveInterval = null;
                this.lastContent = '';
                this.isFullscreen = false;
            }
            
            init() {
                this.hideLoading();
                this.setupEventListeners();
                this.loadSettings();
                this.startAutoSave();
                this.updateStatus();
                console.log('üåô Luna TV ÈÖçÁΩÆÁºñËæëÂô®Â∑≤ÂêØÂä®');
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'grid';
            }
            
            setupEventListeners() {
                const editor = document.getElementById('monaco-editor');
                
                // ÁºñËæëÂô®‰∫ã‰ª∂
                editor.addEventListener('input', () => this.onContentChange());
                editor.addEventListener('keydown', (e) => this.handleKeyDown(e));
                
                // ÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('save-btn').onclick = () => this.saveToGitHub();
                document.getElementById('load-btn').onclick = () => this.loadFromGitHub();
                document.getElementById('upload-btn').onclick = () => this.uploadFile();
                document.getElementById('download-btn').onclick = () => this.downloadFile();
                
                document.getElementById('format-btn').onclick = () => this.formatJSON();
                document.getElementById('compress-btn').onclick = () => this.compressJSON();
                document.getElementById('validate-btn').onclick = () => this.validateJSON();
                document.getElementById('copy-btn').onclick = () => this.copyToClipboard();
                document.getElementById('find-btn').onclick = () => this.showFind();
                
                document.getElementById('undo-btn').onclick = () => this.undo();
                document.getElementById('redo-btn').onclick = () => this.redo();
                
                document.getElementById('theme-toggle').onclick = () => this.toggleTheme();
                document.getElementById('fullscreen-toggle').onclick = () => this.toggleFullscreen();
                document.getElementById('history-btn').onclick = () => this.toggleHistory();
                
                document.getElementById('view-mode').onchange = (e) => this.changeViewMode(e.target.value);
                
                // GitHubËøûÊé•
                document.getElementById('connect-btn').onclick = () => this.connectGitHub();
                document.getElementById('demo-mode').onclick = (e) => {
                    e.preventDefault();
                    this.enterDemoMode();
                };
                
                // ÂÖ≥Èó≠ÊåâÈíÆ
                document.getElementById('close-error').onclick = () => this.hideError();
                document.getElementById('close-panel').onclick = () => this.closeSidePanel();
                document.getElementById('close-history').onclick = () => this.closeHistory();
                
                // Êñá‰ª∂ËæìÂÖ•
                document.getElementById('file-input').onchange = (e) => this.handleFileUpload(e);
            }
            
            onContentChange() {
                const content = document.getElementById('monaco-editor').value;
                this.updateFileSize(content);
                this.validateJSON();
                
                if (content !== this.lastContent) {
                    this.saveToHistory(content);
                    this.lastContent = content;
                    this.updateSaveStatus(false);
                    this.updateTreeView();
                }
            }
            
            handleKeyDown(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 's':
                            e.preventDefault();
                            this.saveToGitHub();
                            break;
                        case 'f':
                            e.preventDefault();
                            this.showFind();
                            break;
                        case 'z':
                            if (e.shiftKey) {
                                e.preventDefault();
                                this.redo();
                            } else {
                                e.preventDefault();
                                this.undo();
                            }
                            break;
                    }
                }
                
                if (e.key === 'F11') {
                    e.preventDefault();
                    this.toggleFullscreen();
                }
            }
            
            // Ê†ºÂºèÂåñJSON
            formatJSON() {
                try {
                    const content = document.getElementById('monaco-editor').value;
                    const parsed = JSON.parse(content);
                    const formatted = JSON.stringify(parsed, null, 2);
                    document.getElementById('monaco-editor').value = formatted;
                    this.showToast('JSONÊ†ºÂºèÂåñÊàêÂäü', 'success');
                    this.onContentChange();
                } catch (e) {
                    this.showToast('JSONÊ†ºÂºèÂåñÂ§±Ë¥•: ' + e.message, 'error');
                }
            }
            
            // ÂéãÁº©JSON
            compressJSON() {
                try {
                    const content = document.getElementById('monaco-editor').value;
                    const parsed = JSON.parse(content);
                    const compressed = JSON.stringify(parsed);
                    document.getElementById('monaco-editor').value = compressed;
                    this.showToast('JSONÂéãÁº©ÊàêÂäü', 'success');
                    this.onContentChange();
                } catch (e) {
                    this.showToast('JSONÂéãÁº©Â§±Ë¥•: ' + e.message, 'error');
                }
            }
            
            // È™åËØÅJSON
            validateJSON() {
                const content = document.getElementById('monaco-editor').value;
                const jsonStatus = document.getElementById('json-status');
                
                try {
                    JSON.parse(content);
                    jsonStatus.textContent = 'JSON ÊúâÊïà';
                    jsonStatus.className = 'status-valid';
                    this.hideError();
                    return true;
                } catch (e) {
                    jsonStatus.textContent = 'JSON Êó†Êïà';
                    jsonStatus.className = 'status-invalid';
                    this.showError('JSONÊ†ºÂºèÈîôËØØ: ' + e.message);
                    return false;
                }
            }
            
            // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
            async copyToClipboard() {
                try {
                    const content = document.getElementById('monaco-editor').value;
                    await navigator.clipboard.writeText(content);
                    this.showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                } catch (e) {
                    this.showToast('Â§çÂà∂Â§±Ë¥•: ' + e.message, 'error');
                }
            }
            
            // ÊòæÁ§∫Êü•Êâæ
            showFind() {
                const content = prompt('ËØ∑ËæìÂÖ•Ë¶ÅÊü•ÊâæÁöÑÂÜÖÂÆπ:');
                if (content) {
                    const editor = document.getElementById('monaco-editor');
                    const text = editor.value;
                    const index = text.indexOf(content);
                    
                    if (index !== -1) {
                        editor.focus();
                        editor.setSelectionRange(index, index + content.length);
                        this.showToast(`ÊâæÂà∞ÂÜÖÂÆπ: ${content}`, 'info');
                    } else {
                        this.showToast('Êú™ÊâæÂà∞ÊåáÂÆöÂÜÖÂÆπ', 'warning');
                    }
                }
            }
            
            // Êí§ÈîÄ
            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    document.getElementById('monaco-editor').value = this.history[this.historyIndex];
                    this.updateUndoRedoButtons();
                    this.showToast('Â∑≤Êí§ÈîÄ', 'info');
                }
            }
            
            // ÈáçÂÅö
            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    document.getElementById('monaco-editor').value = this.history[this.historyIndex];
                    this.updateUndoRedoButtons();
                    this.showToast('Â∑≤ÈáçÂÅö', 'info');
                }
            }
            
            // ‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
            saveToHistory(content) {
                // Â¶ÇÊûúÂÜÖÂÆπÁõ∏ÂêåÔºå‰∏ç‰øùÂ≠ò
                if (this.history[this.historyIndex] === content) return;
                
                // ÁßªÈô§ÂΩìÂâç‰ΩçÁΩÆ‰πãÂêéÁöÑÂéÜÂè≤ËÆ∞ÂΩï
                this.history = this.history.slice(0, this.historyIndex + 1);
                
                // Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï
                this.history.push(content);
                
                // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞Èáè
                if (this.history.length > 50) {
                    this.history.shift();
                } else {
                    this.historyIndex++;
                }
                
                this.updateUndoRedoButtons();
                this.updateHistoryPanel();
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('lunatv_history', JSON.stringify({
                    history: this.history,
                    index: this.historyIndex
                }));
            }
            
            // Êõ¥Êñ∞Êí§ÈîÄÈáçÂÅöÊåâÈíÆÁä∂ÊÄÅ
            updateUndoRedoButtons() {
                document.getElementById('undo-btn').disabled = this.historyIndex <= 0;
                document.getElementById('redo-btn').disabled = this.historyIndex >= this.history.length - 1;
            }
            
            // ÂàáÊç¢ÂÖ®Â±è
            toggleFullscreen() {
                const app = document.getElementById('app');
                this.isFullscreen = !this.isFullscreen;
                
                if (this.isFullscreen) {
                    app.classList.add('fullscreen');
                    document.getElementById('fullscreen-toggle').textContent = 'üóó';
                } else {
                    app.classList.remove('fullscreen');
                    document.getElementById('fullscreen-toggle').textContent = '‚õ∂';
                }
            }
            
            // ÂàáÊç¢‰∏ªÈ¢ò
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('lunatv_theme', this.currentTheme);
                this.showToast(`Â∑≤ÂàáÊç¢Âà∞${this.currentTheme === 'dark' ? 'Ê∑±Ëâ≤' : 'ÊµÖËâ≤'}‰∏ªÈ¢ò`, 'info');
            }
            
            // ÂàáÊç¢ÂéÜÂè≤ËÆ∞ÂΩïÈù¢Êùø
            toggleHistory() {
                const panel = document.getElementById('history-panel');
                const isVisible = panel.style.display === 'block';
                panel.style.display = isVisible ? 'none' : 'block';
                
                if (!isVisible) {
                    this.updateHistoryPanel();
                }
            }
            
            closeHistory() {
                document.getElementById('history-panel').style.display = 'none';
            }
            
            // Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÈù¢Êùø
            updateHistoryPanel() {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                
                this.history.forEach((content, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>${content.substring(0, 50)}${content.length > 50 ? '...' : ''}</div>
                        <div class="history-time">ÁâàÊú¨ ${index + 1}</div>
                    `;
                    
                    item.onclick = () => {
                        document.getElementById('monaco-editor').value = content;
                        this.historyIndex = index;
                        this.onContentChange();
                        this.closeHistory();
                        this.showToast('Â∑≤ÊÅ¢Â§çÂéÜÂè≤ÁâàÊú¨', 'success');
                    };
                    
                    list.appendChild(item);
                });
            }
            
            // Êõ¥ÊîπËßÜÂõæÊ®°Âºè
            changeViewMode(mode) {
                this.viewMode = mode;
                const sidePanel = document.getElementById('side-panel');
                
                switch (mode) {
                    case 'tree':
                    case 'split':
                        sidePanel.style.display = 'flex';
                        this.updateTreeView();
                        break;
                    default:
                        sidePanel.style.display = 'none';
                }
                
                localStorage.setItem('lunatv_viewMode', mode);
            }
            
            closeSidePanel() {
                document.getElementById('side-panel').style.display = 'none';
                document.getElementById('view-mode').value = 'editor';
                this.viewMode = 'editor';
            }
            
            // Êõ¥Êñ∞Ê†ëÁä∂ËßÜÂõæ
            updateTreeView() {
                if (this.viewMode === 'tree' || this.viewMode === 'split') {
                    const content = document.getElementById('monaco-editor').value;
                    const treeContainer = document.getElementById('json-tree');
                    
                    try {
                        const json = JSON.parse(content);
                        treeContainer.innerHTML = this.generateTreeHTML(json, 0);
                    } catch (e) {
                        treeContainer.innerHTML = '<div class="tree-error">JSONÊ†ºÂºèÊó†ÊïàÔºåÊó†Ê≥ïÊòæÁ§∫Ê†ëÁä∂ËßÜÂõæ</div>';
                    }
                }
            }
            
            // ÁîüÊàêÊ†ëÁä∂HTML
            generateTreeHTML(obj, level) {
                const indent = '&nbsp;'.repeat(level * 4);
                let html = '';
                
                if (Array.isArray(obj)) {
                    html += `<div class="tree-node">${indent}<span class="tree-toggle">‚ñº</span>[</div>`;
                    obj.forEach((item, index) => {
                        html += `<div class="tree-node">${indent}&nbsp;&nbsp;<span class="tree-key">${index}:</span> `;
                        if (typeof item === 'object' && item !== null) {
                            html += '</div>' + this.generateTreeHTML(item, level + 1);
                        } else {
                            html += `<span class="tree-${typeof item}">${JSON.stringify(item)}</span></div>`;
                        }
                    });
                    html += `<div class="tree-node">${indent}]</div>`;
                } else if (typeof obj === 'object' && obj !== null) {
                    html += `<div class="tree-node">${indent}<span class="tree-toggle">‚ñº</span>{</div>`;
                    Object.entries(obj).forEach(([key, value]) => {
                        html += `<div class="tree-node">${indent}&nbsp;&nbsp;<span class="tree-key">"${key}":</span> `;
                        if (typeof value === 'object' && value !== null) {
                            html += '</div>' + this.generateTreeHTML(value, level + 1);
                        } else {
                            html += `<span class="tree-${typeof value}">${JSON.stringify(value)}</span></div>`;
                        }
                    });
                    html += `<div class="tree-node">${indent}}</div>`;
                }
                
                return html;
            }
            
            // GitHubÁõ∏ÂÖ≥ÊñπÊ≥ï
            connectGitHub() {
                const token = document.getElementById('github-token').value.trim();
                if (!token) {
                    this.showToast('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑGitHub Token', 'error');
                    return;
                }
                
                // ÁÆÄÂçïÈ™åËØÅÔºàÂÆûÈôÖÂ∫îËØ•Ë∞ÉÁî®GitHub APIÈ™åËØÅÔºâ
                this.isConnected = true;
                this.updateConnectionStatus();
                this.showToast('GitHubËøûÊé•ÊàêÂäü', 'success');
                localStorage.setItem('lunatv_github_connected', 'true');
            }
            
            enterDemoMode() {
                this.isConnected = true;
                this.updateConnectionStatus();
                this.showToast('Â∑≤ËøõÂÖ•ÊºîÁ§∫Ê®°Âºè', 'info');
                
                // ÈöêËóètokenËæìÂÖ•Âå∫
                document.getElementById('token-section').style.display = 'none';
            }
            
            updateConnectionStatus() {
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.querySelector('.status-text');
                const tokenSection = document.getElementById('token-section');
                
                if (this.isConnected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Â∑≤ËøûÊé•';
                    tokenSection.style.display = 'none';
                    
                    // ÂêØÁî®Áõ∏ÂÖ≥ÊåâÈíÆ
                    document.getElementById('save-btn').disabled = false;
                    document.getElementById('load-btn').disabled = false;
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Êú™ËøûÊé•';
                    tokenSection.style.display = 'block';
                    
                    // Á¶ÅÁî®Áõ∏ÂÖ≥ÊåâÈíÆ
                    document.getElementById('save-btn').disabled = true;
                    document.getElementById('load-btn').disabled = true;
                }
            }
            
            saveToGitHub() {
                if (!this.isConnected) {
                    this.showToast('ËØ∑ÂÖàËøûÊé•GitHub', 'error');
                    return;
                }
                
                const content = document.getElementById('monaco-editor').value;
                if (!this.validateJSON()) {
                    this.showToast('‰øùÂ≠òÂ§±Ë¥•: JSONÊ†ºÂºèÊó†Êïà', 'error');
                    return;
                }
                
                // Ê®°Êãü‰øùÂ≠òÂà∞GitHub
                setTimeout(() => {
                    this.updateSaveStatus(true);
                    this.showToast('ÈÖçÁΩÆÂ∑≤‰øùÂ≠òÂà∞GitHub', 'success');
                }, 1000);
            }
            
            loadFromGitHub() {
                if (!this.isConnected) {
                    this.showToast('ËØ∑ÂÖàËøûÊé•GitHub', 'error');
                    return;
                }
                
                // Ê®°Êãü‰ªéGitHubÂä†ËΩΩ
                const sampleConfig = {
                    "sites": [
                        {
                            "key": "csp_XYQHiker",
                            "name": "È¶ôÈõÖÊÉÖ",
                            "type": 3,
                            "api": "csp_XYQHiker",
                            "searchable": 1,
                            "quickSearch": 1,
                            "filterable": 1
                        }
                    ],
                    "wallpaper": "https://picsum.photos/1920/1080",
                    "spider": "https://raw.githubusercontent.com/user/repo/main/spider.jar",
                    "warningText": "Êú¨Â∫îÁî®‰ªÖ‰æõÂ≠¶‰π†‰∫§ÊµÅ‰ΩøÁî®",
                    "disclaimer": "ÂÖçË¥£Â£∞ÊòéÂÜÖÂÆπ",
                    "version": "1.2.0"
                };
                
                setTimeout(() => {
                    document.getElementById('monaco-editor').value = JSON.stringify(sampleConfig, null, 2);
                    this.onContentChange();
                    this.showToast('ÈÖçÁΩÆÂ∑≤‰ªéGitHubÂä†ËΩΩ', 'success');
                }, 500);
            }
            
            // Êñá‰ª∂Êìç‰Ωú
            uploadFile() {
                document.getElementById('file-input').click();
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    document.getElementById('monaco-editor').value = content;
                    this.onContentChange();
                    this.showToast(`Êñá‰ª∂ "${file.name}" ‰∏ä‰º†ÊàêÂäü`, 'success');
                };
                reader.readAsText(file);
                
                // Ê∏ÖÁ©∫ËæìÂÖ•
                event.target.value = '';
            }
            
            downloadFile() {
                const content = document.getElementById('monaco-editor').value;
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `luna-tv-config-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast('Êñá‰ª∂‰∏ãËΩΩÊàêÂäü', 'success');
            }
            
            // Ëá™Âä®‰øùÂ≠ò
            startAutoSave() {
                this.autoSaveInterval = setInterval(() => {
                    const content = document.getElementById('monaco-editor').value;
                    if (content !== this.lastContent && this.validateJSON()) {
                        localStorage.setItem('lunatv_autosave', content);
                        localStorage.setItem('lunatv_autosave_time', Date.now());
                        this.updateAutoSaveStatus('ÂàöÂàöËá™Âä®‰øùÂ≠ò');
                    }
                }, 30000); // 30ÁßíËá™Âä®‰øùÂ≠ò
            }
            
            updateAutoSaveStatus(text) {
                const status = document.getElementById('auto-save-status');
                if (status) {
                    status.textContent = `Ëá™Âä®‰øùÂ≠ò: ${text}`;
                }
            }
            
            updateSaveStatus(saved) {
                const status = document.getElementById('last-saved');
                if (saved) {
                    status.textContent = 'Â∑≤‰øùÂ≠ò';
                    setTimeout(() => {
                        if (status.textContent === 'Â∑≤‰øùÂ≠ò') {
                            status.textContent = 'ÂàöÂàö‰øùÂ≠ò';
                        }
                    }, 2000);
                } else {
                    status.textContent = 'Êú™‰øùÂ≠ò';
                }
            }
            
            // Â∑•ÂÖ∑ÊñπÊ≥ï
            updateFileSize(content) {
                const size = new Blob([content]).size;
                const sizeElement = document.getElementById('file-size');
                if (sizeElement) {
                    sizeElement.textContent = `${size} Â≠óÁ¨¶`;
                }
            }
            
            updateStatus() {
                // Êõ¥Êñ∞ÂÖâÊ†á‰ΩçÁΩÆÔºàÁÆÄÂåñÁâàÔºâ
                const editor = document.getElementById('monaco-editor');
                editor.addEventListener('selectionchange', () => {
                    // ÁÆÄÂåñÁöÑÂÖâÊ†á‰ΩçÁΩÆÊõ¥Êñ∞
                    document.getElementById('cursor-position').textContent = 'Ë°å 1, Âàó 1';
                });
            }
            
            showError(message) {
                const errorPanel = document.getElementById('error-panel');
                const errorMessage = document.getElementById('error-message');
                
                errorMessage.textContent = message;
                errorPanel.style.display = 'block';
            }
            
            hideError() {
                document.getElementById('error-panel').style.display = 'none';
            }
            
            showToast(message, type = 'info', duration = 3000) {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                container.appendChild(toast);
                
                // ÁÇπÂáªÂÖ≥Èó≠
                toast.onclick = () => toast.remove();
                
                // Ëá™Âä®ÂÖ≥Èó≠
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, duration);
            }
            
            // Âä†ËΩΩËÆæÁΩÆ
            loadSettings() {
                const theme = localStorage.getItem('lunatv_theme') || 'dark';
                this.currentTheme = theme;
                document.body.setAttribute('data-theme', theme);
                
                const viewMode = localStorage.getItem('lunatv_viewMode') || 'editor';
                document.getElementById('view-mode').value = viewMode;
                this.changeViewMode(viewMode);
                
                // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
                const historyData = localStorage.getItem('lunatv_history');
                if (historyData) {
                    try {
                        const parsed = JSON.parse(historyData);
                        this.history = parsed.history || [];
                        this.historyIndex = parsed.index || -1;
                        this.updateUndoRedoButtons();
                    } catch (e) {
                        console.warn('ÂéÜÂè≤ËÆ∞ÂΩïÂä†ËΩΩÂ§±Ë¥•:', e);
                    }
                }
                
                // Âä†ËΩΩËá™Âä®‰øùÂ≠òÁöÑÂÜÖÂÆπ
                const autoSaved = localStorage.getItem('lunatv_autosave');
                const autoSaveTime = localStorage.getItem('lunatv_autosave_time');
                if (autoSaved && autoSaveTime) {
                    const timeDiff = Date.now() - parseInt(autoSaveTime);
                    if (timeDiff < 24 * 60 * 60 * 1000) { // 24Â∞èÊó∂ÂÜÖ
                        if (confirm('Ê£ÄÊµãÂà∞Ëá™Âä®‰øùÂ≠òÁöÑÂÜÖÂÆπÔºåÊòØÂê¶ÊÅ¢Â§çÔºü')) {
                            document.getElementById('monaco-editor').value = autoSaved;
                            this.onContentChange();
                        }
                    }
                }
                
                // Ê£ÄÊü•GitHubËøûÊé•Áä∂ÊÄÅ
                if (localStorage.getItem('lunatv_github_connected') === 'true') {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                }
            }
        }
        
        // ÂêØÂä®Â∫îÁî®
        const app = new LunaTVEditor();
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
        
        // ÂÖ®Â±ÄÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // ESCÈîÆÂÖ≥Èó≠Èù¢Êùø
                app.closeHistory();
                app.closeSidePanel();
                app.hideError();
            }
        });
        
        console.log('üåô Luna TV ÈÖçÁΩÆÁºñËæëÂô® v2.0 - ÂäüËÉΩÂÆåÂñÑÁâà');
    </script>
